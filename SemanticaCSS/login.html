<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodyLogin">
    <div class="divLogin">
        <h2>Login</h2>
        <form>

            <input type="text" name="e-mail" id="pmail" placeholder="Email" class="entrada">
            <br />

            <input type="password" name="senha" id="psenha" placeholder="Senha" class="entrada">

            <hr />
            <input type="submit" value="Enviar" />
        </form>
    </div>
</body>

</html>
