<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- Tag de Tabelas  -->
    <table border="1">
    <thead>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </thead>
    <tbody>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tbody>
    <tbody>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tbody>
    <tbody>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tbody>

    </table>
    <!-- Tag de Linha -->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        

    </ul>
</body>
</html>
